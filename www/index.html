<html>
  <head>
    <title>Pi Day Jam 2015</title>
    <script src="lib/phaser.js"></script>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap-3.3.2/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="lib/bootstrap-3.3.2/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="lib/bootstrap-3.3.2/css/bootstrap.min.css"></link>

    <script>

    $(document).ready(function(){

        window.addEventListener("keydown", function(e) {
            // space and arrow keys
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

        init();

        var me = game;
        $("#button-restart").click(function() {
            console.log("click");
            me.game.world.removeAll();
            me.create();
        });

    });



    </script>
  </head>
  <body>
    
    <div class="container" style="position: relative;">
        <!-- Main game div -->
        <div class="game" style="position: absolute; top: 0px; left: 0px;">

        </div>
        <div class="ui" style="position: absolute; top: 0px; left: 0px; width: 800px; height: 600px; text-align: center; color: pink">
            <div class="ui-text container" style="color: white; position: absolute; left: 0px;  z-index: 1; width:800px; height: 600px;">
                <span class="span12" style="margin-top: 300px; display: inline-block; text-align: center;">
                    <span id="game-label" class="label">GAME OVER!</span>
                    <br>
                    <button id="button-restart" type="button" class="btn btn-lg" style="color: black;">Restart</button>
                </span>
            </div>
            <div class="ui-bg" style="width: 800px; height: 600px; opacity: 0.8; background-color: gray; position: absolute; top: 0px; left: 0px;">
            
        </div>
    </div>

  </body>
</html>
